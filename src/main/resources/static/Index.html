<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="Style.css">
    <title>Endangered Animals</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/axios/0.27.2/axios.min.js"
        integrity="sha512-odNmoc1XJy5x1TMVMdC7EMs3IVdItLPlCeL5vSUPN2llYKMJ2eByTTAIiiuqLg+GdNr9hF6z81p27DArRFKT7A=="
        crossorigin="anonymous" referrerpolicy="no-referrer"></script>
</head>

<body>
   
    <div align="center"> <br><h1>Endangered Animals</h1></div>
    <main class="container">
        <div class="row p-3">
            <section class="col-3">
                <form id="animalsForm">
                    <label class="form-label" for="name">Name:</label>
                    <input class="form-control" type="text" name="name" id="name">               
                    <label class="form-label" for="animalGroup">Animal Group:</label>
                    <input class="form-control" type="text" name="animalGroup" id="animalGroup">                  
                    <label class="form-label" for="population">Current Population:</label>
                    <input class="form-control" type="number" name="population" id="population">                  
                    <label class="form-label" for="diet">Diet:</label>
                    <input class="form-control" type="text" name="diet" id="diet">                  
                    <label class="form-label" for="lifespan">Average Lifespan:</label>
                    <input class="form-control" type="number" name="lifespan" id="lifespan">
                    <div class="mt-3">

                    </div>
                    <button class="btn btn-danger" type="reset">Clear</button>
                    <button class="btn btn-primary">Submit</button>
                </form>
                <br>
                <br>
                <form id="animalsSearch">
                    <label class="form-label" for="searchName">Name:</label>
                    <input class="form-control" type="text" name="searchName" id="searchName">   
                    <div class="mt-4">

                    </div>            
                    <button class="btn btn-primary">Search</button>
                </form>
            </section>
            <section class="col">
                <div id="output" class="row row-cols-1 g-2"></div>
            </section>
        </div>
    </main>
    <script src="./index.js"></script>
</body>

</html>
